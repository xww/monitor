<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>畅游监控平台</title>

<!-- CSS -->
<link rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">

<link rel="stylesheet"
	href="assets_login/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="assets_login/css/form-elements.css">
<link rel="stylesheet" href="assets_login/css/style.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

        <![endif]-->

<!-- Favicon and touch icons -->
<link rel="shortcut icon" href="assets_login/ico/favicon.png">
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="assets_login/ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="assets_login/ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72"

<link rel="apple-touch-icon-precomposed"
	href="assets_login/ico/apple-touch-icon-57-precomposed.png">

<style type="text/css">
.xww {
	margin-top: 150px;
	margin-bottom: 150px;
}
</style>



</head>

<body>

	<!-- Top content -->
	<div class="top-content">

		<div class="inner-bg">
			<div class="container xww">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1>
							<strong> 畅游监控告警平台 </strong>
						</h1>
						<div class="description">
							<!-- <p>
	                            	This is a free responsive login form made with Bootstrap. 
	                            	Download it on <a href="http://azmind.com"><strong>AZMIND</strong></a>
, customize and use it as you like!
                            	</p> onsubmit="return login_check()"
                            	<p style="font-size:24px;">
                            	   畅游监控告警平台
                            	</p>-->
						</div>
					</div>
				</div>
				<div class="row ">
					<div class="col-sm-6 col-sm-offset-3 form-box">
						<!-- onsubmit="return login_check()" -->

						<div class="form-bottom">
							<form id="xwwform" action="login.do" role="form"
								class="login-form" method="post" >
								<div class="form-group">
									<label class="sr-only" for="form-username">Username</label> <input
										type="text" name="userName"
										placeholder="Username@cyou-inc.com"
										class="form-username form-control" id="form-username">
								</div>
								<div class="form-group">
									<label class="sr-only" for="form-password">Password</label> <input
										type="password" name="password" placeholder="Password..."
										class="form-password form-control" id="form-password">
								</div>
								
								<div class="form-group">
								    <input type="text"  id="check_result"
									    style="display: none; background: transparent; border: none;">
								</div>

								<button type="submit" class="btn submit-btn">登
									&nbsp;录</button>
							</form>

						</div>
					</div>
				</div>

			</div>
		</div>

	</div>


	<!-- Javascript -->
	<script src="assets_login/js/jquery-1.11.1.min.js"></script>
	<script src="assets_login/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets_login/js/jquery.backstretch.min.js"></script>
	<script src="assets_login/js/scripts.js"></script>
	<script src="assets_login/js/login.js"></script>


	<!--[if lt IE 10]>
            <script src="js/placeholder.js"></script>
        <![endif]-->

</body>

</html>
